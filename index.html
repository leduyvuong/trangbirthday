<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carta de San Valentín</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

   

<div class="valentines-day">
  <div class="envelope"></div>
  <div class="heart"></div>
  <div class="text">HAPPY BIRTHDAY </div>
  <div class="front"></div>
</div>

<div id="card">
  <div class="side one">
    <img src="image.jpg" style="width: 100%; height: 100%;" alt="">
  </div>
  <div class="side two">
    <h2>Happy Birthday</h2>
    <p>Chúc mừng sinh nhật Bẹp.</p>
    <p>Năm đầu chơi với nhau thì em chúc chị càng ngày càng xinh gái thôi. Công việc thuận lợi, sức khỏe luôn xịn. Chắc mấy điều trên là đủ rồi hi.</p>
    <p>Chúc chúng ta đồng hành lâu dài trên đoạn đàng tiếp theo nghe =)))</p>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
